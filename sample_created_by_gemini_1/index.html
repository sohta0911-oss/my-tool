<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard">
  <header>
    <h1>Self-Taught Roadmap <span class="year">2026</span></h1>
  </header>

  <div class="grid">
    <div class="card economy">
      <div class="tag">Economy Route</div>
      <h2>簿記2級への挑戦</h2>
      <p>Status: マクロ経済学 基礎固め</p>
      <div class="progress-bar">
        <div class="progress" style="width: 40%;"></div>
      </div>
      <button class="btn">
        Study Now
      </button>
    </div>

    <div class="card CS">
      <div class="tag">CS Route</div>
      <h2>数理統計 & 線形代数</h2>
      <p>Status: Pythonによる統計解析</p>
      <div class="progress-bar">
        <div class="progress" style="width: 65%;"></div>
      </div>
      <button class="btn">Open Terminal</button>
    </div>
  </div>
</div>
    <script src="script.js"></script>
</body>
</html>
